ServerName localhost

SetEnv X_BUGZILLA_WEBPATH "/"

<VirtualHost *:80>
    UseCanonicalName Off
    ServerAdmin  webmaster@localhost
    DocumentRoot /var/www/bugzilla
</VirtualHost>

<VirtualHost *:443>
    SSLEngine on
    ServerAdmin  webmaster@localhost
    DocumentRoot /var/www/bugzilla
</VirtualHost>

<Directory "/var/www/bugzilla">
    AddHandler cgi-script cgi
    DirectoryIndex index.cgi
    Options +Indexes +ExecCGI -MultiViews +SymLinksIfOwnerMatch +FollowSymLinks
    AllowOverride None
    Require all granted 
</Directory>

<Directory "/var/www/bugzilla/data">
    Options +FollowSymLinks -Indexes
    AllowOverride None
    Require all granted
</Directory>

<Directory "/var/www/bugzilla/js">
    Options +FollowSymLinks -Indexes
    AllowOverride None
    Require all granted
</Directory>

<Directory "/var/www/bugzilla/skins">
    Options +FollowSymLinks -Indexes
    AllowOverride None
    Require all granted
</Directory>

